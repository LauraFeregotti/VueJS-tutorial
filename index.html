<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
<title> VueJS prueba</title>
<link href="styles.css" rel="stylesheet" type="text/css"/> 
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
<button @click.once="add(1)">Add a year</button>
<button v-on:click="substract(1)">Subtract a year</button>
<button v-on:dblclick="add(10)">Add 10 years</button>
<button v-on:dblclick="substract(10)">Subtract 10 years</button>
    <p>my age is {{age}}</p>
    <div id="canvas"v-on:mousemove="updateXY"> {{x}}, {{y}} </div>
    <a v-on:click="click" href="http://www.thenetninja.co.uk">The Net Ninja</a>
</div>
<script src="app.js"></script>
</body>

</html>
